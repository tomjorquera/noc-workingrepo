<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='gl-matrix-min.js'></script>
        <script src='noc.js'></script>
        <script src='simulation.js'></script>
    </head>
    <body>
        <canvas id='canvas' width='640' height='360'></canvas>
        <script>
         var sim = simulation('canvas');

         // infinite loop
         var drawingLoop = function() {
             sim.step(function() {
                 // do nothing
             });
             window.setTimeout(drawingLoop, 30);
         };
         drawingLoop();
        </script>
    </body>
</html>
