<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <script src='gl-matrix-min.js' type="application/javascript;version=1.7"></script>
        <script src='render.js' type="application/javascript;version=1.7"></script>
        <script src='fractal.js' type="application/javascript;version=1.7"></script>
    </head>
    <body>
        <canvas id='canvas'></canvas>
        <script type='application/javascript;version=1.7'>
         let width = 640;
         let height = 640;
         let renderer = render('canvas');
         renderer.setup(width, height);

         let lSys = lSystem(
             ['F'],
             (token) => {
                 switch(token) {
                     case 'F': return "FF+[+F-F-F]-[-F+F+F]".split("");
                     default: return token;
                 }
             },
             (token, ctx) => {}
         );

         let turt  = turtle(
             vec2.fromValues(width/2, height - 10),
             height*1/20,
             Math.PI* -1/2,
             Math.PI/8
         );

         turt.render(lSys.state, renderer);

         let nbIter = 4;
         for(let i = 0; i < nbIter; i++) {
             turt.speed = turt.speed * 3/5;
             lSys.iterate();
             turt.render(lSys.state, renderer);
         }
        </script>
    </body>
</html>
