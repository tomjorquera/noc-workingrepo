<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
    </head>
    <body>
        <canvas id='canvas' width='640' height='360'></canvas>
        <script src='0-intro.js'></script>
        <script>
         var base = intro('canvas');
         var w = base.walker();

         // infinite draw loop
         var draw = function() {
             w.step();
             base.display(w);
             window.setTimeout(draw,10);
         };
         draw();
        </script>
    </body>
</html>
