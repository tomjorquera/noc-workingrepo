<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
    </head>
    <body>
        <canvas id='canvas' width='640' height='360'></canvas>
        <script src='gl-matrix-min.js'></script>
        <script src='1-bounce.js'></script>
        <script>
         var base = bounce('canvas');

         // infinite loop
         var drawingLoop = function() {
             base.draw();
             window.setTimeout(drawingLoop, 30);

         };
         drawingLoop();
        </script>
    </body>
</html>
